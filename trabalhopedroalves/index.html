<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Stop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="alert alert-success" role="alert" class="container">
        <h1>Jogo de Stop</h1>
        <button onclick="startGame()">Iniciar Jogo</button>
        <h2>Letra Sorteada: <span id="randomLetter">-</span></h2>
        
        <div id="categoriesContainer" style="display: none;">
            <h3>Escreva suas respostas para as categorias abaixo:</h3>
            <div class="input-group">
                <label>Nome:</label>
                <input type="text" id="nome" placeholder="Digite um nome">
            </div>
            <div class="input-group">
                <label>Cidade:</label>
                <input type="text" id="cidade" placeholder="Digite uma cidade">
            </div>
            <div class="input-group">
                <label>Animal:</label>
                <input type="text" id="animal" placeholder="Digite um animal">
            </div>
            <div class="input-group">
                <label>Fruta:</label>
                <input type="text" id="fruta" placeholder="Digite uma fruta">
            </div>
            <button onclick="submitAnswers()">Enviar Respostas</button>
        </div>

        <table id="resultTable" style="display: none;">
            <thead>
                <tr>
                    <th>Categoria</th>
                    <th>Resposta</th>
                    <th>Pontuação</th>
                </tr>
            </thead>
            <tbody id="resultBody"></tbody>
        </table>
    </div>

<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
